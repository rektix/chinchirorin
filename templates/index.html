<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chinchirorin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Underground Chinchirorin</h1>
    <form action="" method="POST" id='join'>
        <label>Pick a nickname</label>
        <input type="text" class="nickname" placeholder="Nickname"/>
        <input type="submit" value="Play!"/>
    </form>

    <div id='lobby' style='display: none'>
        <h3>Players in game:</h3>
        <ul id='players'></ul>
        <button id='start' style='display: none'>Start game</button>
    </div>    

    <div id='table' style='display: none'>
        <div id='left'>

        </div>
        <div id='right'>

        </div>
        <div id='player'>
            <div id='dealer' style='display: none'>
                <button id='yes' onclick='takeDealer()'>Yes</button>
                <button id='no' onclick='passDealer()'>No</button>
            </div>
            <button id='roll' style='display: none' onclick='roll()'>Roll!</button>
            <div id='dice' style='display: none'>
                <p id='first'></p>
                <p id='second'></p>
                <p id='third'></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
